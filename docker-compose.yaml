version: "3"
services:
  db:
    image: mariadb:focal
    restart: always
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=lovehyy
      - MYSQL_DATABASE=epusdt
      - MYSQL_USER=epusdt
      - MYSQL_PASSWORD=lovehyy
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - frontend

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    volumes:
      - ./redis:/data
    networks:
      - frontend

  epusdt:
    image: stilleshan/epusdt
    container_name: epusdt
    restart: always
    volumes:
      - ./epusdt.conf:/app/.env
    ports:
      - 8966:8000
    networks:
      - frontend

networks:
  frontend:
    external: true